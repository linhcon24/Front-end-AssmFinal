        <!-- <script type="text/javascript" src="http://webquangnam.com/jsShare/hoa-mai-roi.js"></script> -->

    <title>Assignment Final</title>

</head>

<body ng-app="myapp">

    <nav ng-include="'header.html'"></nav>
    <div ng-view></div>
    <nav ng-include="'footer.html'"></nav>

    <script>
        var app = angular.module("myapp", ["ngRoute"]);
        app.config(function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix("");
            $routeProvider
                .when("/trangchu", {
                    templateUrl: "trangchu.html",
                    controller: Products
                })
                .when("/gioithieu", {
                    templateUrl: "gioithieu.html",
                })
                .when("/sanpham", {
                    templateUrl: "sanpham.html",
                    controller: Products
                })
                .when("/chitiet/:id", {
                    templateUrl: "chitiet.html",
                    controller: Products
                })
                .when("/themvaogio", {
                    templateUrl: "themvaogio.html",
                })
                .when("/forgot", {
                    templateUrl: "forgot.html",
                })
                .when("/login", {
                    templateUrl: "login.html",
                })
                .when("/adm", {
                    templateUrl: "adm/index2.html",
                    controller: Products
                })
                .when("/create", {
                    templateUrl: "adm/create.html",
                    controller: Products
                })
                .when("/update/:id", {
                    templateUrl: "adm/update.html",
                })
                .otherwise({
                    redirectTo: "/trangchu",
                });
        });
    </script>
    
    <script src="products.js"></script>
</body>
</html>
