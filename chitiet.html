<br>
    <div class="container">
      <div class="row">
      <div class="col-md-4">
        <div class="detail">
              <img class="detail-img box" src="{{detail.anh}}" alt="">
          </div>
      </div>
      <div class="col-md-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner ">
            <div class="carousel-item active">
              <img class="d-block w-100 detail-img"  src="{{detail.anh}}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 detail-img" src="{{detail.anh}}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 detail-img" src="{{detail.anh}}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <br>
      <div class="col-md-4">
        <h4>{{detail.ten}}</h4>
       <p>{{detail.dacdiem}}</p>
       <p>${{detail.gia}}</p> 
       <p><b>Tình trạng: </b><span class="nhan" ng-if="detail.soluongton > 0">Còn hàng</span>
        <span class="nhan1" ng-if="detail.soluongton < 1">Hết hàng</span>
      </p>
        <span><b>Kích cỡ: </b></span>
        <button class="kichthuoc" ng-repeat="kt in listSize">{{kt.ten}}</button>
        <br><br>
        <p><b> Mô tả:</b> {{detail.mota}}</p>
        <p><b>Chất liệu:</b>  {{detail.chatlieu}}</p>
        <p><b>Thiết kế:</b>  {{detail.thietke}}</p>
        <p><b>Ưu điểm: </b> {{detail.uudiem}}</p>
          <div class="themvaogio"> 
            <button class="btn btn-dark"><i class="fa-solid fa-cart-shopping"></i>  Thêm vào giỏ hàng</button>
          </div>
          <br>
      </div>
    </div>
  </div>
